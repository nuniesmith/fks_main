name: Documentation Linting

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - '.github/workflows/docs-lint.yml'
  pull_request:
    branches: [main]
    paths:
      - 'docs/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20'
      
      - name: Install Markdownlint
        run: |
          npm install -g markdownlint-cli
          npm install -g markdownlint-cli2
      
      - name: Lint Markdown files
        run: |
          # Check if we're in a monorepo structure or standalone
          if [ -d "repo/main/docs" ]; then
            cd repo/main/docs
            CONFIG="../.markdownlint.json"
          else
            cd docs
            CONFIG="../.markdownlint.json"
          fi
          markdownlint "**/*.md" --fix || true
        continue-on-error: true
      
      - name: Check for linting errors
        run: |
          # Check if we're in a monorepo structure or standalone
          if [ -d "repo/main/docs" ]; then
            cd repo/main/docs
            CONFIG="../.markdownlint.json"
          else
            cd docs
            CONFIG="../.markdownlint.json"
          fi
          if [ -f "$CONFIG" ]; then
            markdownlint "**/*.md" --config "$CONFIG" || exit 1
          else
            markdownlint "**/*.md" || exit 1
          fi
      
      - name: Commit fixes (if any)
        if: github.event_name == 'push'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'docs: auto-fix markdown linting issues'
          file_pattern: |
            repo/main/docs/**/*.md
            docs/**/*.md

