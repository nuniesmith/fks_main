name: Documentation Audit

on:
  pull_request:
    branches: [main]
    paths:
      - 'docs/**'
      - '.github/workflows/docs-audit.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  audit:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          # Add any Python dependencies if needed
      
      - name: Run documentation audit
        run: |
          # Check if we're in a monorepo structure or standalone
          if [ -d "repo/main" ]; then
            cd repo/main
            DOCS_DIR="docs"
            OUTPUT_FILE="docs-audit-report.json"
          else
            DOCS_DIR="docs"
            OUTPUT_FILE="docs-audit-report.json"
          fi
          python scripts/docs/audit_files.py \
            --docs-dir "$DOCS_DIR" \
            --output "$OUTPUT_FILE" \
            --summary
      
      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: docs-audit-report
          path: |
            docs-audit-report.json
            repo/main/docs-audit-report.json
          retention-days: 7
      
      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = fs.existsSync('repo/main/docs-audit-report.json') 
              ? 'repo/main/docs-audit-report.json' 
              : 'docs-audit-report.json';
            const report = JSON.parse(fs.readFileSync(path, 'utf8'));
            
            let comment = '## ðŸ“Š Documentation Audit Results\n\n';
            comment += `**Total Files**: ${report.total_files}\n\n`;
            comment += `### Issues Found:\n`;
            comment += `- Empty files: ${report.empty_files.length}\n`;
            comment += `- Small files: ${report.small_files.length}\n`;
            comment += `- Redundant status files: ${report.redundant_status.length}\n`;
            comment += `- Todo files: ${report.todo_files.length}\n`;
            comment += `- Duplicate groups: ${report.potential_duplicates.length}\n\n`;
            
            if (report.recommendations.length > 0) {
              comment += `### Recommendations:\n`;
              report.recommendations.forEach((rec, i) => {
                comment += `${i + 1}. ${rec.description}\n`;
              });
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

