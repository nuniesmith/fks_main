name: FKS MAIN CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  SERVICE_NAME: main
  SERVICE_PORT: 8010

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev

      - name: Run tests
        run: |
          cargo test --all-features || true

  docker:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t ${{ env.SERVICE_NAME }}:latest .

      - name: Test Docker image
        run: |
          set +e
          
          echo "Starting container..."
          docker run -d \
            --name ${SERVICE_NAME}_test \
            -p ${{ env.SERVICE_PORT }}:${{ env.SERVICE_PORT }} \
            -e SERVICE_NAME=fks_main \
            -e SERVICE_PORT=${{ env.SERVICE_PORT }} \
            -e MONITOR_URL=http://localhost:8013 \
            -e K8S_NAMESPACE=fks-trading \
            -e RUST_LOG=info \
            ${{ env.SERVICE_NAME }}:latest
          
          echo "Container started. Checking status..."
          sleep 3
          
          echo "Container logs (first 50 lines):"
          docker logs ${SERVICE_NAME}_test 2>&1 | head -50 || echo "No logs available"
          
          echo "Checking if container is still running:"
          docker ps -a | grep ${SERVICE_NAME}_test || echo "Container not found"
          
          echo "Checking container exit code:"
          docker inspect ${SERVICE_NAME}_test --format='{{.State.ExitCode}}' || echo "Cannot get exit code"
          
          echo "Checking if binary exists in container:"
          docker exec ${SERVICE_NAME}_test ls -la /app/fks_main 2>&1 || echo "Cannot exec into container (it may have exited)"
          
          echo "Container status:"
          docker ps -a | grep ${SERVICE_NAME}_test || echo "Container not found"
          
          echo "Waiting for service to start..."
          HEALTHY=false
          for i in {1..30}; do
            sleep 2
            if curl -f http://localhost:${{ env.SERVICE_PORT }}/health >/dev/null 2>&1; then
              echo "✓ Service is healthy!"
              HEALTHY=true
              break
            fi
            echo "  Attempt $i/30: Service not ready yet..."
            # Show logs every 5 attempts
            if [ $((i % 5)) -eq 0 ]; then
              echo "  Recent logs:"
              docker logs --tail 10 ${SERVICE_NAME}_test 2>&1
            fi
          done

          if [ "${HEALTHY}" != "true" ]; then
            echo "✗ Service failed to become healthy"
            echo "Full container logs:"
            docker logs ${SERVICE_NAME}_test 2>&1
            echo ""
            echo "Container status:"
            docker ps -a | grep ${SERVICE_NAME}_test
            echo ""
            echo "Checking if port is listening:"
            netstat -tuln | grep ${{ env.SERVICE_PORT }} || echo "Port not listening"
            docker stop ${SERVICE_NAME}_test 2>/dev/null || true
            docker rm ${SERVICE_NAME}_test 2>/dev/null || true
            exit 1
          fi

          echo "✓ Service is healthy. Stopping container..."
          docker stop ${SERVICE_NAME}_test
          docker rm ${SERVICE_NAME}_test
          echo "✓ Docker test passed"
