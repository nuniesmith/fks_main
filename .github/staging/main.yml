            - Lint: ${{ needs.lint.result || 'skipped' }} (expected failures until #76)
            - Security: ${{ needs.security.result || 'skipped' }} ‚ö†Ô∏è CRITICAL
            - Docker (CPU): ${{ needs.docker-build-push-cpu.result || 'skipped' }}
            - Docker (GPU): ${{ needs.docker-build-push-gpu.result || 'skipped' }}
            - Release: ${{ needs.release.result || 'skipped' }}
            
            **Note:** Test/lint failures are expected during Phase 1 development
          color: ${{ steps.status.outputs.color }}
