
services:
  fks-main:
    build:
      context: .
      dockerfile: Dockerfile
    image: nuniesmith/fks_main:latest
    container_name: fks-main
    ports:
      - "8010:8010"
    environment:
      - SERVICE_NAME=fks_main
      - SERVICE_PORT=8010
      - MONITOR_URL=http://fks-monitor:8009
      - K8S_NAMESPACE=fks-trading
      - DOMAIN=fkstrading.xyz
      - TLS_ENABLED=false
      - RUST_LOG=info
    networks:
      - fks-network
    # Note: fks-monitor is defined below, but dependency is optional
    # depends_on:
    #   - fks-monitor
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8010/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  fks-monitor:
    image: nuniesmith/fks_monitor:latest
    container_name: fks-monitor
    ports:
      - "8009:8009"
    environment:
      - MONITOR_PORT=8009
      - PROMETHEUS_URL=http://prometheus:9090
      - GRAFANA_URL=http://grafana:3000
    networks:
      - fks-network
    restart: unless-stopped

networks:
  fks-network:
    external: true
