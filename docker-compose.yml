services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: fks_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/.htpasswd:/etc/nginx/.htpasswd:ro  # Basic auth file
      - ./src/staticfiles:/app/staticfiles:ro
      - ./src/media:/app/media:ro
      - ./logs/nginx:/var/log/nginx
      - certbot_webroot:/var/www/certbot:ro
    depends_on:
      web:
        condition: service_healthy
      flower:
        condition: service_started
    environment:
      - TZ=America/Toronto
    restart: unless-stopped
    networks:
      - fks-network
    healthcheck:
      test: ["CMD", "wget", "--no-check-certificate", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  web:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    container_name: fks_main
    expose:
      - "8000"
    volumes:
      - ./src:/app
      - ./logs/web:/app/logs
    working_dir: /app
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn services.web.src.django.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      - TZ=America/Toronto
      - PYTHONUNBUFFERED=1
      - DJANGO_SETTINGS_MODULE=services.web.src.django.settings
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-django-insecure-dev-key-change-in-production}
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL}
      - POSTGRES_DB=${POSTGRES_DB:-trading_db}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://:${REDIS_PASSWORD:-}@redis:6379/1
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-}@redis:6379/0
      # Session configuration
      - SESSION_COOKIE_SECURE=${SESSION_COOKIE_SECURE:-False}
      - SESSION_COOKIE_HTTPONLY=True
      - SESSION_COOKIE_SAMESITE=Lax
      - SESSION_COOKIE_AGE=604800  # 7 days
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - fks-network

  db:
    image: timescale/timescaledb:latest-pg16
    container_name: fks_db
    restart: always
    environment:
      TZ: America/Toronto
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-trading_db}
      # Enable SSL/TLS for production
      POSTGRES_HOST_AUTH_METHOD: ${POSTGRES_HOST_AUTH_METHOD:-scram-sha-256}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: >
      postgres -c shared_preload_libraries='timescaledb,vector'
      -c ssl=${POSTGRES_SSL_ENABLED:-on}
      -c ssl_cert_file=${POSTGRES_SSL_CERT_FILE:-/var/lib/postgresql/server.crt}
      -c ssl_key_file=${POSTGRES_SSL_KEY_FILE:-/var/lib/postgresql/server.key}
      -c password_encryption=scram-sha-256
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - fks-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: fks_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      TZ: America/Toronto
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db
    networks:
      - fks-network

  redis:
    image: redis:7
    container_name: fks_redis
    restart: always
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-}
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    environment:
      TZ: America/Toronto
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./logs/redis:/var/log/redis
    networks:
      - fks-network
    healthcheck:
      test: ["CMD", "sh", "-c", "redis-cli -a '${REDIS_PASSWORD:-}' ping || redis-cli ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  celery_worker:
    build:
      context: .
      dockerfile: docker/Dockerfile
    working_dir: /app
    command: celery -A services.web.src.django worker --loglevel=info --concurrency=4
    volumes:
      - ./src:/app
      - ./logs/celery:/app/logs
    environment:
      - TZ=America/Toronto
      - PYTHONUNBUFFERED=1
      - DJANGO_SETTINGS_MODULE=services.web.src.django.settings
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-}@redis:6379/0
      - POSTGRES_DB=${POSTGRES_DB:-trading_db}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://:${REDIS_PASSWORD:-}@redis:6379/1
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL}
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "celery -A services.web.src.django inspect ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - fks-network

  celery_beat:
    build:
      context: .
      dockerfile: docker/Dockerfile
    working_dir: /app
    command: celery -A services.web.src.django beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - ./src:/app
      - ./logs/celery:/app/logs
    environment:
      - TZ=America/Toronto
      - PYTHONUNBUFFERED=1
      - DJANGO_SETTINGS_MODULE=services.web.src.django.settings
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-}@redis:6379/0
      - POSTGRES_DB=${POSTGRES_DB:-trading_db}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://:${REDIS_PASSWORD:-}@redis:6379/1
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      celery_worker:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - fks-network

  flower:
    build:
      context: .
      dockerfile: docker/Dockerfile
    working_dir: /app
    command: celery -A services.web.src.django flower --port=5555
    volumes:
      - ./src:/app
    ports:
      - "5555:5555"
    environment:
      - TZ=America/Toronto
      - PYTHONUNBUFFERED=1
      - DJANGO_SETTINGS_MODULE=services.web.src.django.settings
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-}@redis:6379/0
    env_file:
      - .env
    depends_on:
      - redis
      - celery_worker
    restart: unless-stopped
    networks:
      - fks-network

  # FKS Microservices
  fks_api:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.api
      args:
        - SERVICE_DIR=./src/services/api
    container_name: fks_api
    expose:
      - "8001"
    ports:
      - "8001:8001"
    volumes:
      - ./src/services/api:/app
      - ./logs/api:/app/logs
    environment:
      - TZ=America/Toronto
      - PYTHONUNBUFFERED=1
      - SERVICE_NAME=fks_api
      - SERVICE_VERSION=1.0.0
      - SERVICE_PORT=8001
      - MONITOR_URL=http://web:8000/monitor/api/discover/
      - APP_SERVICE_URL=http://fks_app:8002
      - DATA_SERVICE_URL=http://fks_data:8003
      - EXECUTION_SERVICE_URL=http://fks_execution:8004
      - POSTGRES_DB=${POSTGRES_DB:-trading_db}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_HOST=db
      - REDIS_URL=redis://:${REDIS_PASSWORD:-}@redis:6379/2
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      web:
        condition: service_healthy
      fks_app:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health', timeout=3)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - fks-network

  fks_app:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.app
      args:
        - SERVICE_DIR=./src/services/app
    container_name: fks_app
    expose:
      - "8002"
    volumes:
      - ./src/services/app:/app
      - ./logs/app:/app/logs
    environment:
      - TZ=America/Toronto
      - PYTHONUNBUFFERED=1
      - SERVICE_NAME=fks_app
      - SERVICE_VERSION=1.0.0
