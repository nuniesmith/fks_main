    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - fks-network

  fks_data:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.data
      args:
        - SERVICE_DIR=./src/services/data
    container_name: fks_data
    expose:
      - "8003"
    ports:
      - "8003:8003"
    volumes:
      - ./src/services/data:/app
      - ./logs/data:/app/logs
    environment:
      - TZ=America/Toronto
      - PYTHONUNBUFFERED=1
      - SERVICE_NAME=fks_data
      - SERVICE_VERSION=1.0.0
      - SERVICE_PORT=8003
      - MONITOR_URL=http://web:8000/monitor/api/discover/
      - POSTGRES_DB=${POSTGRES_DB:-trading_db}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_HOST=db
      - REDIS_URL=redis://:${REDIS_PASSWORD:-}@redis:6379/3
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-}@redis:6379/0
      - BINANCE_API_KEY=${BINANCE_API_KEY:-}
      - BINANCE_API_SECRET=${BINANCE_API_SECRET:-}
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      web:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8003/health', timeout=3)"]
      interval: 30s
      timeout: 10s
      retries: 3
