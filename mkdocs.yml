site_name: FKS Documentation
site_description: Comprehensive documentation for the FKS trading platform
site_url: https://yourusername.github.io/fks
repo_url: https://github.com/yourusername/fks
repo_name: fks

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.code.copy

plugins:
  - search
  - mermaid2

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

nav:
  - Home: index.md
  - Master Plan: DOCS-MASTER-PLAN-2025.md
  - Style Guide: STYLE-GUIDE.md
  - Architecture:
    - architecture/AI_ARCHITECTURE.md
    - architecture/DATABASE_SCHEMA_DESIGN.md
  - Operations:
    - operations/DEPLOYMENT-GUIDE.md
    - operations/K8S_SETUP_GUIDE.md
  - Guides:
    - guides/DEVELOPMENT-GUIDE.md
    - guides/QUICK-START-GUIDE.md
  - API Documentation:
    - api/README.md
  - Examples:
    - examples/README.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yourusername/fks

