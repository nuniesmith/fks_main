# FKS Analyze Service Configuration
# Central config location: repo/main/config/services/fks_analyze.yaml

service:
  name: fks_analyze
  port: 8008
  host: 0.0.0.0
  environment: ${ENVIRONMENT:-development}
  log_level: ${LOG_LEVEL:-INFO}

# Dependencies from service_registry.json
dependencies:
  fks_data:
    base_url: http://fks_data:8003
    health_url: http://fks_data:8003/health
  fks_ai:
    base_url: http://fks_ai:8007
    health_url: http://fks_ai:8007/health

redis:
  host: ${REDIS_HOST:-redis}
  port: ${REDIS_PORT:-6379}
  db: 4
  password: ""  # Use env var: REDIS_PASSWORD

api:
  timeout: 120
  retries: 2
  rate_limit: 50

monitoring:
  enabled: true
  prometheus_port: 9090
  health_check_interval: 30

paths:
  logs: /app/logs  # Inside container
  data: /app/data
  cache: /app/cache

features:
  document_analysis: true
  code_analysis: true
  rag: true

service_specific:
  google_ai:
    api_key: ""  # Use env var: GOOGLE_AI_API_KEY
    project: ${GOOGLE_CLOUD_PROJECT:-}
    location: ${GOOGLE_CLOUD_LOCATION:-us-central1}
    model: ${GOOGLE_AI_MODEL:-gemini-1.0-pro}
  analysis:
    max_documents: 100
    chunk_size: 1000
    overlap: 200

