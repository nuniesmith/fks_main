# Example configuration for a Python service (e.g., fks_api, fks_data)

service:
  name: fks_api
  port: 8000
  host: "0.0.0.0"
  environment: development
  log_level: INFO

database:
  host: localhost
  port: 5432
  name: fks_db
  user: fks_user
  password: ""  # Use FKS_DATABASE_PASSWORD environment variable
  pool_size: 10
  max_overflow: 20

redis:
  host: localhost
  port: 6379
  db: 0
  password: ""  # Use FKS_REDIS_PASSWORD environment variable
  decode_responses: true

api:
  base_url: "http://localhost:8000"
  timeout: 30
  retry_attempts: 3
  retry_delay: 1

auth:
  secret_key: ""  # Use FKS_AUTH_SECRET_KEY environment variable
  token_expiry: 3600
  algorithm: HS256

monitoring:
  enabled: true
  prometheus_port: 9090
  health_check_interval: 30

paths:
  data_dir: "./data"
  logs_dir: "./logs"
  cache_dir: "./cache"
  models_dir: "./models"

features:
  enable_feature_x: true
  enable_feature_y: false

# Service-specific configuration (not validated by base schema)
service_specific:
  # Add service-specific options here
  # Example for fks_api:
  # rate_limit_per_minute: 100
  # max_request_size: 10485760  # 10MB

