apiVersion: v1
kind: Secret
metadata:
  name: fks-secrets
  namespace: fks-trading
type: Opaque
stringData:
  # Database
  postgres-password: "fks-postgres-dev-password-2025"
  
  # Redis
  redis-password: "fks-redis-dev-password-2025"
  
  # Grafana admin credentials
  grafana-admin-user: "admin"
  grafana-admin-password: "fks-grafana-admin-2025"
  
  # TradingView webhook secret (32+ characters)
  webhook-secret: "fks-tradingview-webhook-secret-dev-2025"
  
  # Exchange API keys (optional - using placeholder for development)
  binance-api-key: ""
  binance-api-secret: ""
  coinbase-api-key: ""
  coinbase-api-secret: ""
  kraken-api-key: ""
  kraken-api-secret: ""
  
  # Slack webhook URL for alerts (placeholder for development)
  slack-webhook-url: "https://hooks.slack.com/services/YOUR/WEBHOOK/URL"
