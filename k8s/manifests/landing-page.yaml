---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: landing-page
  namespace: fks-trading
spec:
  replicas: 1
  selector:
    matchLabels:
      app: landing-page
  template:
    metadata:
      labels:
        app: landing-page
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"
      volumes:
      - name: html
        configMap:
          name: landing-page-html

---
apiVersion: v1
kind: Service
metadata:
  name: landing-page
  namespace: fks-trading
spec:
  selector:
    app: landing-page
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
