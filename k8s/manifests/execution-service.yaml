---
apiVersion: v1
kind: ConfigMap
metadata:
  name: fks-execution-config
  namespace: fks-trading
  labels:
    app: fks-execution
    component: trading
data:
  # Execution pipeline configuration
  MIN_CONFIDENCE: "0.6"
  MAX_ORDER_SIZE_USD: "100000"
  RATE_LIMIT_REQUESTS: "100"
  RATE_LIMIT_WINDOW: "60"
  CIRCUIT_BREAKER_THRESHOLD: "5"
  CIRCUIT_BREAKER_TIMEOUT: "60"
  
  # Logging
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"
  
  # Metrics
  METRICS_PORT: "8000"
  METRICS_PATH: "/metrics"

---
apiVersion: v1
kind: Service
metadata:
  name: fks-execution
  namespace: fks-trading
  labels:
    app: fks-execution
    component: trading
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8000
      targetPort: 8000
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: 8000
      protocol: TCP
  selector:
    app: fks-execution

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fks-execution
  namespace: fks-trading
  labels:
    app: fks-execution
    component: trading
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: fks-execution
  template:
    metadata:
      labels:
        app: fks-execution
        component: trading
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: fks-execution
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: execution
        image: nuniesmith/fks:execution-ccxt
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        # Redis configuration
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: fks-secrets
              key: redis-password
        - name: REDIS_URL
          value: "redis://:$(REDIS_PASSWORD)@fks-platform-redis-master:6379/2"
        
        # PostgreSQL configuration
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: fks-secrets
              key: postgres-password
        - name: DATABASE_URL
          value: "postgresql://fks_user:$(POSTGRES_PASSWORD)@fks-platform-postgresql:5432/fks_db"
        
        # Execution configuration from ConfigMap
        - name: MIN_CONFIDENCE
          valueFrom:
            configMapKeyRef:
              name: fks-execution-config
              key: MIN_CONFIDENCE
        - name: MAX_ORDER_SIZE_USD
          valueFrom:
            configMapKeyRef:
              name: fks-execution-config
              key: MAX_ORDER_SIZE_USD
        - name: RATE_LIMIT_REQUESTS
          valueFrom:
            configMapKeyRef:
              name: fks-execution-config
              key: RATE_LIMIT_REQUESTS
        - name: RATE_LIMIT_WINDOW
          valueFrom:
            configMapKeyRef:
              name: fks-execution-config
              key: RATE_LIMIT_WINDOW
        
        # Exchange API keys (secrets)
        - name: BINANCE_API_KEY
          valueFrom:
            secretKeyRef:
              name: fks-secrets
              key: binance-api-key
              optional: true
        - name: BINANCE_API_SECRET
          valueFrom:
            secretKeyRef:
              name: fks-secrets
              key: binance-api-secret
              optional: true
        - name: COINBASE_API_KEY
          valueFrom:
            secretKeyRef:
              name: fks-secrets
              key: coinbase-api-key
              optional: true
        - name: COINBASE_API_SECRET
          valueFrom:
            secretKeyRef:
              name: fks-secrets
              key: coinbase-api-secret
              optional: true
        
        # CCXT Exchange Configuration
        - name: EXCHANGE_API_KEY
          valueFrom:
            secretKeyRef:
              name: fks-secrets
              key: binance-api-key
              optional: true
        - name: EXCHANGE_API_SECRET
          valueFrom:
            secretKeyRef:
              name: fks-secrets
              key: binance-api-secret
              optional: true
        - name: DEFAULT_EXCHANGE
          value: "binance"
        - name: TESTNET
          value: "true"
        - name: RISK_PER_TRADE
          value: "0.02"
        - name: MAX_POSITION_SIZE_USD
          value: "1000"
        
        # TradingView webhook secret
        - name: WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: fks-secrets
              key: webhook-secret
        
        # Logging
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: fks-execution-config
              key: LOG_LEVEL
        - name: LOG_FORMAT
          valueFrom:
            configMapKeyRef:
              name: fks-execution-config
              key: LOG_FORMAT
        
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/.cache
      
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - fks-execution
              topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fks-execution
  namespace: fks-trading
  labels:
    app: fks-execution

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: fks-execution
  namespace: fks-trading
  labels:
    app: fks-execution
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: fks-execution
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max
