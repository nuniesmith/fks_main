---
# Python CCXT Execution Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fks-execution-python
  namespace: fks-trading
  labels:
    app: fks-execution-python
    tier: execution
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fks-execution-python
  template:
    metadata:
      labels:
        app: fks-execution-python
        tier: execution
    spec:
      containers:
      - name: execution-python
        image: nuniesmith/fks:execution-latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: fks-secrets
              key: webhook-secret
        - name: DEFAULT_EXCHANGE
          value: "binance"
        - name: TESTNET
          value: "true"
        - name: MIN_CONFIDENCE
          value: "0.6"
        - name: LOG_LEVEL
          value: "INFO"
        - name: BINANCE_API_KEY
          valueFrom:
            secretKeyRef:
              name: fks-secrets
              key: binance-api-key
              optional: true
        - name: BINANCE_API_SECRET
          valueFrom:
            secretKeyRef:
              name: fks-secrets
              key: binance-api-secret
              optional: true
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: fks-execution-python
  namespace: fks-trading
  labels:
    app: fks-execution-python
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: fks-execution-python

---
# Rust Execution Service (Webhook Gateway)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fks-execution-rust
  namespace: fks-trading
  labels:
    app: fks-execution-rust
    tier: execution
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fks-execution-rust
  template:
    metadata:
      labels:
        app: fks-execution-rust
        tier: execution
    spec:
      containers:
      - name: execution-rust
        image: nuniesmith/fks:execution-latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8004
          name: http
          protocol: TCP
        env:
        - name: CCXT_BASE_URL
          value: "http://fks-execution-python:8000"
        - name: WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: fks-secrets
              key: webhook-secret
        - name: EXCHANGE
          value: "binance"
        - name: TESTNET
          value: "false"
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8004
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8004
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: fks-execution-rust
  namespace: fks-trading
  labels:
    app: fks-execution-rust
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8004"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - port: 4700
    targetPort: 8004
    protocol: TCP
    name: http
  selector:
    app: fks-execution-rust

---
# NodePort for external access (for TradingView webhooks)
apiVersion: v1
kind: Service
metadata:
  name: fks-execution-webhook
  namespace: fks-trading
  labels:
    app: fks-execution-rust
spec:
  type: NodePort
  ports:
  - port: 4700
    targetPort: 8004
    nodePort: 30700
    protocol: TCP
    name: webhook
  selector:
    app: fks-execution-rust
