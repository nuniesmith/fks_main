apiVersion: v2
name: fks-platform
description: FKS Trading Platform - AI-Driven Multi-Agent Trading System
type: application
version: 1.0.0
appVersion: "1.0.0"
keywords:
  - trading
  - ai
  - crypto
  - microservices
  - bitcoin
home: https://github.com/nuniesmith/fks
sources:
  - https://github.com/nuniesmith/fks
maintainers:
  - name: FKS Team
    email: support@fks-trading.com
dependencies:
  - name: postgresql
    version: 12.x.x
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: 17.x.x
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: prometheus
    version: 15.x.x
    repository: https://prometheus-community.github.io/helm-charts
    condition: prometheus.enabled
  - name: grafana
    version: 6.x.x
    repository: https://grafana.github.io/helm-charts
    condition: grafana.enabled
