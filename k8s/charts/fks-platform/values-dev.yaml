# Development Values for FKS Trading Platform
# Minimal resources for local development

global:
  environment: development
  domain: localhost
  imageRegistry: docker.io
  imagePullPolicy: Always  # Always pull latest in dev
  storageClass: standard

# Minimal replicas for development
fks_main:
  replicaCount: 1
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi
  autoscaling:
    enabled: false

fks_api:
  replicaCount: 1
  resources:
    limits:
      cpu: 250m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi
  autoscaling:
    enabled: false

fks_app:
  replicaCount: 1
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 200m
      memory: 512Mi
  autoscaling:
    enabled: false

fks_ai:
  replicaCount: 1
  resources:
    limits:
      cpu: 2000m
      memory: 4Gi
      # No GPU in dev
    requests:
      cpu: 500m
      memory: 2Gi
  autoscaling:
    enabled: false
  # No GPU node selector in dev
  nodeSelector: {}
  tolerations: []

fks_data:
  replicaCount: 1
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 512Mi
  autoscaling:
    enabled: false

fks_execution:
  replicaCount: 1
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 200m
      memory: 256Mi
  verticalPodAutoscaler:
    enabled: false

fks_ninja:
  replicaCount: 1
  resources:
    limits:
      cpu: 250m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi

fks_web:
  replicaCount: 1
  resources:
    limits:
      cpu: 250m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi

# Minimal database for development
postgresql:
  enabled: true
  auth:
    username: fks_user
    password: dev_password_change_me
    database: fks_db
  
  primary:
    persistence:
      enabled: true
      size: 10Gi  # Smaller for dev
    
    resources:
      limits:
        cpu: 500m
        memory: 1Gi
      requests:
        cpu: 100m
        memory: 512Mi
  
  # No replication in dev
  replication:
    enabled: false
  
  readReplicas:
    replicaCount: 0

# Minimal Redis for development
redis:
  enabled: true
  auth:
    enabled: true
    password: dev_redis_password
  
  master:
    persistence:
      enabled: true
      size: 2Gi
    
    resources:
      limits:
        cpu: 250m
        memory: 512Mi
      requests:
        cpu: 50m
        memory: 256Mi
  
  # No Sentinel in dev
  sentinel:
    enabled: false
  
  replica:
    replicaCount: 0

# No Ingress for development (use port-forward)
ingress:
  enabled: false

# Minimal monitoring for development (disable Prometheus Operator)
prometheus:
  enabled: false  # Disable for simple dev setup

grafana:
  enabled: false  # Disable for simple dev setup

# Disable ServiceMonitor/PrometheusRules (require Prometheus Operator CRDs)
monitoring:
  serviceMonitor:
    enabled: false
  prometheusRules:
    enabled: false

# No network policies in dev for easier debugging
networkPolicy:
  enabled: false

# No pod security policies in dev
podSecurityPolicy:
  enabled: false

# No backups in dev
backup:
  enabled: false

# No service mesh in dev
serviceMesh:
  enabled: false

# Celery Worker Configuration
celery:
  enabled: true
  replicaCount: 2
  concurrency: 4
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi
