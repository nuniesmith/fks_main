    limits:
      cpu: 4000m
      memory: 8Gi
      nvidia.com/gpu: 1  # Request 1 GPU
    requests:
      cpu: 1000m
      memory: 4Gi
      nvidia.com/gpu: 1
  
  # Node selector for GPU nodes
  nodeSelector:
    gpu: "true"
  
  # Tolerations for GPU nodes
