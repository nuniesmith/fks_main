  # Environment variables for Rust service
  env:
    - name: RUST_LOG
      value: "debug"
    - name: RUST_BACKTRACE
      value: "full"
  
  # Health checks
  healthCheck:
    enabled: true
    livenessPath: /health
    readinessPath: /health
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  
  service:
    type: ClusterIP
    port: 8004
    targetPort: 8004
  
  # Rust execution engine - vertical scaling
  resources:
    limits:
      cpu: 4000m
      memory: 4Gi
    requests:
      cpu: 500m
      memory: 512Mi
  
  # VPA enabled for execution engine
  verticalPodAutoscaler:
    enabled: false  # Disabled - VPA CRD not installed
    updateMode: Auto
    minAllowed:
      cpu: 500m
      memory: 512Mi
    maxAllowed:
      cpu: 8000m
      memory: 8Gi

