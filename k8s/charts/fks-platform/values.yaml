# FKS Trading Platform - Helm Chart Values
# Default configuration for all microservices

# Global settings
global:
  environment: production
  domain: fks-trading.com
  timezone: UTC
  
  # Image registry
  imageRegistry: docker.io
  imagePullPolicy: IfNotPresent
  imagePullSecrets: []
  
  # Storage class
  storageClass: standard
  
  # Resource limits (default - can be overridden per service)
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 256Mi

# Service-specific configurations
fks_main:
  enabled: true
  name: fks-main
  replicaCount: 2
  image:
    repository: nuniesmith/fks
    tag: main-latest
    pullPolicy: IfNotPresent
  
  # fks_main is a Rust-based orchestration service (not Django)
  # It runs on port 8010 as per service_registry.json and main.rs
  service:
    type: ClusterIP
    port: 8010
    targetPort: 8010
  
  resources:
    limits:
      cpu: 1000m
      memory: 1536Mi  # Increased from 1Gi to 1.5Gi to resolve memory pressure
    requests:
      cpu: 200m
      memory: 768Mi    # Increased from 512Mi to maintain 2:1 ratio
  
  env:
    - name: DJANGO_SETTINGS_MODULE
      value: "services.web.src.django.settings"
    - name: ALLOWED_HOSTS
      value: "*"
    - name: DEBUG
      value: "True"
    - name: REDIS_PASSWORD
      valueFrom:
        secretKeyRef:
          name: fks-platform-redis
          key: redis-password
    - name: REDIS_URL
      value: "redis://:$(REDIS_PASSWORD)@fks-platform-redis-master:6379/1"
    - name: CELERY_BROKER_URL
      value: "redis://:$(REDIS_PASSWORD)@fks-platform-redis-master:6379/0"
    - name: CELERY_RESULT_BACKEND
      value: "redis://:$(REDIS_PASSWORD)@fks-platform-redis-master:6379/0"
    - name: POSTGRES_HOST
      value: "fks-platform-postgresql"
    - name: POSTGRES_PORT
      value: "5432"
    - name: POSTGRES_DB
      value: "fks_db"
    - name: POSTGRES_USER
      value: "fks_user"
    - name: POSTGRES_PASSWORD
      valueFrom:
        secretKeyRef:
          name: fks-platform-postgresql
          key: password
    - name: DATABASE_URL
      value: "postgresql://fks_user:$(POSTGRES_PASSWORD)@fks-platform-postgresql:5432/fks_db"
  
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80

