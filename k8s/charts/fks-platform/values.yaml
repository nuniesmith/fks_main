# PostgreSQL (TimescaleDB)
postgresql:
  enabled: true
  auth:
    username: fks_user
    password: ""  # Set via secrets
    database: fks_db
  
  primary:
    persistence:
      enabled: true
      size: 50Gi
      storageClass: standard
    
    resources:
      limits:
        cpu: 2000m
        memory: 4Gi
      requests:
        cpu: 500m
        memory: 2Gi
  
  # Enable TimescaleDB extension
  image:
    repository: timescale/timescaledb-ha
    tag: pg14-latest
  
  # Streaming replication for HA
  replication:
    enabled: true
    numSynchronousReplicas: 1
    synchronousCommit: "on"

# Redis
redis:
  enabled: true
  
  # Override image to use latest
  image:
    registry: docker.io
    repository: bitnami/redis
    tag: latest
  
  auth:
    enabled: true
    password: ""  # Set via secrets
  
  master:
    persistence:
      enabled: true
      size: 8Gi
    
    resources:
      limits:
        cpu: 1000m
        memory: 2Gi
      requests:
        cpu: 200m
        memory: 512Mi
  
  # Redis Sentinel for HA
  sentinel:
    enabled: false  # Disabled - sentinel image issue
    quorum: 2

# Ingress configuration
ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  
  hosts:
    - host: fks-trading.com
      paths:
        - path: /
          pathType: Prefix
          service: fks-main
          port: 8000
    
    - host: api.fks-trading.com
      paths:
        - path: /
          pathType: Prefix
          service: fks-api
          port: 8001
    
    - host: web.fks-trading.com
      paths:
        - path: /
          pathType: Prefix
          service: fks-web
          port: 3001
  
  tls:
    - secretName: fks-trading-tls
      hosts:
        - fks-trading.com
        - api.fks-trading.com
        - web.fks-trading.com

# Monitoring
prometheus:
  enabled: true
  server:
    persistentVolume:
      size: 20Gi
    retention: 30d

grafana:
  enabled: true
  adminPassword: ""  # Set via secrets
  persistence:
    enabled: true
    size: 10Gi

# Network policies
networkPolicy:
  enabled: true
  policyTypes:
    - Ingress
    - Egress

# Pod security
podSecurityPolicy:
  enabled: false  # Disabled - PSP deprecated in K8s 1.25+
  runAsNonRoot: true
  allowPrivilegeEscalation: false

# Service mesh (optional)
serviceMesh:
  enabled: false
  provider: istio  # or linkerd

# Backup configuration
backup:
  enabled: true
  schedule: "0 2 * * *"  # Daily at 2 AM
  retention: 30  # Days
  storage:
    size: 100Gi

# Celery worker configuration
celery:
  enabled: false  # Disabled for now - using Celery Beat in fks-main
  replicaCount: 2
  concurrency: 4
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 512Mi
