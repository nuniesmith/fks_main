apiVersion: v1
kind: Secret
metadata:
  name: fks-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    app: fks-platform
type: Opaque
stringData:
  # Database credentials
  database-url: "postgresql://fks_user:CHANGEME@fks-platform-postgresql:5432/fks_db"
  postgres-password: "CHANGEME"
  
  # Redis credentials
  redis-password: "CHANGEME"
  
  # Django
  django-secret-key: "CHANGEME"
  
  # API keys (external services)
  binance-api-key: ""
  binance-api-secret: ""
  openai-api-key: ""
  discord-webhook-url: ""
  
  # Admin passwords
  grafana-admin-password: "CHANGEME"
  pgadmin-password: "CHANGEME"

---
# NOTE: In production, use external secret management:
# - AWS Secrets Manager
# - Azure Key Vault
# - HashiCorp Vault
# - Sealed Secrets
# 
# Example with Sealed Secrets:
# kubectl create secret generic fks-secrets \
#   --from-literal=postgres-password=$(openssl rand -base64 32) \
#   --dry-run=client -o yaml | \
#   kubeseal -o yaml > sealed-secret.yaml
