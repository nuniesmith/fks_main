{{- if and .Values.prometheus.enabled (hasKey .Values "monitoring") (hasKey .Values.monitoring "serviceMonitor") .Values.monitoring.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: fks-platform-metrics
  namespace: {{ .Release.Namespace }}
  labels:
    app: fks-platform
    prometheus: kube-prometheus
spec:
  selector:
    matchLabels:
      app: fks-platform
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
  namespaceSelector:
    matchNames:
    - {{ .Release.Namespace }}

---
# Individual service monitors for detailed metrics
{{- range $service := list "fks_main" "fks_api" "fks_app" "fks_ai" "fks_data" "fks_execution" }}
{{- $config := index $.Values $service }}
{{- if $config.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ $config.name }}-metrics
  namespace: {{ $.Release.Namespace }}
  labels:
    app: {{ $config.name }}
    service: {{ $service }}
spec:
  selector:
    matchLabels:
      app: {{ $config.name }}
  endpoints:
  - port: http
    path: /metrics
    interval: 15s
    scrapeTimeout: 10s
    relabelings:
    - sourceLabels: [__meta_kubernetes_pod_name]
      targetLabel: pod
    - sourceLabels: [__meta_kubernetes_namespace]
      targetLabel: namespace
    - sourceLabels: [__meta_kubernetes_service_name]
      targetLabel: service
---
{{- end }}
{{- end }}

# PostgreSQL metrics
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: postgresql-metrics
  namespace: {{ .Release.Namespace }}
  labels:
    app: postgresql
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: postgresql
  endpoints:
  - port: metrics
    interval: 30s

---
# Redis metrics
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: redis-metrics
  namespace: {{ .Release.Namespace }}
  labels:
    app: redis
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: redis
  endpoints:
  - port: metrics
    interval: 30s
{{- end }}
