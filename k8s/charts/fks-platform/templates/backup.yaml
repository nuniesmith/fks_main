{{- if .Values.backup.enabled }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: postgresql-backup
  namespace: {{ .Release.Namespace }}
  labels:
    app: backup
    component: postgresql
spec:
  schedule: {{ .Values.backup.schedule | quote }}
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: backup
            component: postgresql
        spec:
          restartPolicy: OnFailure
          containers:
          - name: backup
            image: postgres:14
            command:
            - /bin/bash
            - -c
            - |
              set -e
              TIMESTAMP=$(date +%Y%m%d_%H%M%S)
              BACKUP_FILE="/backups/fks_db_${TIMESTAMP}.sql.gz"
              
              echo "Starting backup at ${TIMESTAMP}"
              pg_dump -h fks-platform-postgresql -U fks_user -d fks_db | gzip > ${BACKUP_FILE}
              
              echo "Backup completed: ${BACKUP_FILE}"
              ls -lh ${BACKUP_FILE}
              
              # Cleanup old backups (keep last 30 days)
              find /backups -name "fks_db_*.sql.gz" -mtime +{{ .Values.backup.retention }} -delete
              
              echo "Backup rotation completed"
            env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: fks-secrets
                  key: postgres-password
            volumeMounts:
            - name: backup-storage
              mountPath: /backups
          volumes:
          - name: backup-storage
            persistentVolumeClaim:
              claimName: backup-pvc

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: backup-pvc
  namespace: {{ .Release.Namespace }}
  labels:
    app: backup
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.backup.storage.size }}
  storageClassName: {{ .Values.global.storageClass }}

---
# Redis backup CronJob
apiVersion: batch/v1
kind: CronJob
metadata:
  name: redis-backup
  namespace: {{ .Release.Namespace }}
  labels:
    app: backup
    component: redis
spec:
  schedule: {{ .Values.backup.schedule | quote }}
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: backup
            component: redis
        spec:
          restartPolicy: OnFailure
          containers:
          - name: backup
            image: redis:7
            command:
            - /bin/bash
            - -c
            - |
              set -e
              TIMESTAMP=$(date +%Y%m%d_%H%M%S)
              BACKUP_FILE="/backups/redis_${TIMESTAMP}.rdb"
              
              echo "Starting Redis backup at ${TIMESTAMP}"
              redis-cli -h fks-platform-redis-master -a ${REDIS_PASSWORD} --rdb ${BACKUP_FILE}
              
              echo "Backup completed: ${BACKUP_FILE}"
              ls -lh ${BACKUP_FILE}
              
              # Cleanup old backups
              find /backups -name "redis_*.rdb" -mtime +{{ .Values.backup.retention }} -delete
              
              echo "Backup rotation completed"
            env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: fks-secrets
                  key: redis-password
            volumeMounts:
            - name: backup-storage
              mountPath: /backups
          volumes:
          - name: backup-storage
            persistentVolumeClaim:
              claimName: backup-pvc
{{- end }}
