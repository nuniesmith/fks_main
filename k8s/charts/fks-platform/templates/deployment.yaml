{{- range $service := list "fks_main" "fks_api" "fks_app" "fks_ai" "fks_data" "fks_execution" "fks_ninja" "fks_web" "fks_auth" "fks_portfolio" "fks_monitor" "fks_meta" "fks_analyze" "fks_training" }}
{{- $config := index $.Values $service }}
{{- if $config.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $config.name }}
  namespace: {{ $.Release.Namespace }}
  labels:
    app: {{ $config.name }}
    component: {{ $service }}
    version: {{ $.Chart.AppVersion }}
    managed-by: {{ $.Release.Service }}
spec:
  replicas: {{ $config.replicaCount }}
  selector:
    matchLabels:
      app: {{ $config.name }}
  template:
    metadata:
      labels:
        app: {{ $config.name }}
        component: {{ $service }}
        version: {{ $.Chart.AppVersion }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: {{ $config.service.port | quote }}
        prometheus.io/path: "/metrics"
    spec:
      {{- if $config.nodeSelector }}
      nodeSelector:
        {{- toYaml $config.nodeSelector | nindent 8 }}
      {{- end }}
      
      {{- if $config.tolerations }}
      tolerations:
        {{- toYaml $config.tolerations | nindent 8 }}
      {{- end }}
      
      {{- if $.Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml $.Values.global.imagePullSecrets | nindent 8 }}
      {{- end }}
      
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      containers:
      - name: {{ $config.name }}
        image: "{{ $.Values.global.imageRegistry }}/{{ $config.image.repository }}:{{ $config.image.tag }}"
        imagePullPolicy: {{ $config.image.pullPolicy | default $.Values.global.imagePullPolicy }}
        
        {{- if $config.command }}
        command:
          {{- toYaml $config.command | nindent 10 }}
        {{- end }}
        
        ports:
        - name: http
          containerPort: {{ $config.service.targetPort }}
          protocol: TCP
        
        {{- if $config.env }}
        env:
          {{- toYaml $config.env | nindent 10 }}
        {{- end }}
        
        livenessProbe:
          httpGet:
            path: /ready/
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /ready/
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        
        resources:
          {{- toYaml $config.resources | nindent 10 }}
        
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
        
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: logs
          mountPath: /app/logs
      
      volumes:
      - name: tmp
        emptyDir: {}
      - name: logs
        emptyDir: {}
      
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
{{- end }}
{{- end }}
