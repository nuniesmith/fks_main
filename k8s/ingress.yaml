apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fks-platform-ingress
  namespace: fks-trading
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - fkstrading.xyz
    - "*.fkstrading.xyz"
    secretName: fkstrading-tls
  rules:
  - host: fkstrading.xyz
    http:
      paths:
      # Web service (Django Web Interface) - Root path
      # Includes signal dashboard at /signals/dashboard/ and /signals/api/
      - path: /()(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: web
            port:
              number: 8000
      
      # Main service (Rust management & monitoring)
      - path: /main(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: fks-main
            port:
              number: 8010
      
      # API service
      - path: /api(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: fks-api
            port:
              number: 8001
      
      # App service (strategies/signals)
      - path: /app(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: fks-app
            port:
              number: 8002
      
      # Bitcoin signal endpoints (direct routing to app service)
      - path: /api/v1/signals(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: fks-app
            port:
              number: 8002
      
      # Data service
      - path: /data(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: fks-data
            port:
              number: 8003
      
      # Data API endpoints (direct routing to data service)
      - path: /api/v1/data(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: fks-data
            port:
              number: 8003
      
      # Execution service
      - path: /execution(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: fks-execution
            port:
              number: 8004
      
      # Auth service
      - path: /auth(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: fks-auth
            port:
              number: 8009
      
      # Portfolio service
      - path: /portfolio(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: fks-portfolio
            port:
              number: 8012
      
      # Monitor service
      - path: /monitor(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: fks-monitor
            port:
              number: 8013
      
      # Meta service
      - path: /meta(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: fks-meta
            port:
              number: 8005
      
      # Analyze service
      - path: /analyze(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: fks-analyze
            port:
              number: 8008
      
      # Training service
      - path: /training(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: fks-training
            port:
              number: 8011
      
      # Web service (Web Interface)
      - path: /web(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: fks-web
            port:
              number: 3001
      
      # AI service
      - path: /ai(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: fks-ai
            port:
              number: 8007
      
      # Ninja service (NinjaTrader8 bridge)
      - path: /ninja(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: fks-ninja
            port:
              number: 8006
      
      # Grafana dashboard
      - path: /grafana(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: fks-platform-grafana
            port:
              number: 80
      
      # Prometheus
      - path: /prometheus(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: fks-platform-prometheus-server
            port:
              number: 80
---
